<style>
  /* 设置图片样式 */
  .full-width-background {
    position: fixed; /* 将图片定位为固定位置 */
    top: 0;
    left: 0;
    width: 100%; /* 图片宽度占满整个页面 */
    height: 100%; /* 图片高度占满整个页面 */
    z-index: -1; /* 将图片放置在页面底部 */
    object-fit: cover; /* 使用 cover 值保持图片比例并填满容器 */
  }

</style>

<!-- 图片 -->
<img src="/assets/images/背景4.jpeg" alt="Description of the image" class="full-width-background">

<h1>Staff</h1>

<html>
  <head>
    <meta charset="utf-8">
    <title>Your Title Here</title>
    <!-- 这里是你的 CSS 样式 -->
    <style>
      h3 {
        color: rgb(233, 239, 233); /* 设置<h3>元素的文字颜色为绿色 */
      }

      p {
        color: rgb(190, 236, 220); /* 设置<p>元素的文字颜色为黑色 */
      }
    </style>
  </head>
  <body>
    <!-- 这里是你的 HTML 内容 -->
    <ul>
      {% for author in site.authors %}
        <li>
          <h2><a href="{{ author.url }}">{{ author.name }}</a></h2>
          <h3>{{ author.position }}</h3>
          <p>{{ author.content | markdownify }}</p>
        </li>
      {% endfor %}
    </ul>
  </body>
</html>
